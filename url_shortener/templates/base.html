<!DOCTYPE html>
<html>

        <style media="screen">
            body {
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>

        {% if not request.user.is_authenticated %}
                      <a href="{% url 'user_create_view' %}">Create a New Login</a>

                      {% else %}
                      <li><a href="{% url 'logout' %}?next={% url 'bookmark_create_view' %}">Logout</a></li>
                  {% endif %}
        <div class="container">
            <h1>Earl's Short URLs</h1>
            {% block content %}
            {% endblock %}

        </div>
    </body>
